<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>calculator</title>
        <link href ="castyle.css" rel = "stylesheet">
        <script src="calcu.js"></script>
	</head>
	<body>
         <header>
        <h1>Scientific Calculator</h1>
    </header>
	<main>
        <form name = "myform">
            <input type = "text" class="display" name = "display" readonly>
            <input type = "button" class = "operation" name = "" id = "sinButton" value = "Sin">
            <input type = "button" class = "operation" name = "" id = "cosButton" value = "Cos">
            <input type = "button" class = "operation" name = "" id = "tanButton" value = "Tan">
            <input type = "button" class = "operation" name = "" id = "sqrButton" value = "√">
            <input type = "button" class = "operation" name = "" id = "piButton"  value = "π">
            <input type = "button" class = "operation" name = "" id = "number"  value = "(">
            <input type = "button" class = "operation" name = "" id = "number"  value = ")">
            <input type = "button" class = "operation" name = "" id = "logButton"  value = "log">
            <input type = "button" class = "operation" name = "" id = "acButton"  value = "AC">
            <input type = "button" class = "operation" name = "" id = "number"  value = "%">
            <input type = "button" class = "maths" name = "btndiv" id = "number" value = "/" onclick="myClick('/')">
            <input type = "button" class = "number" name = "btn1" id = "number"  value = "1" onclick="myClick('1')">
            <input type = "button" class = "number" name = "btn2" id = "number"  value = "2" onclick="myClick('2')">
            <input type = "button" class = "number" name = "btn3" id = "number"  value = "3" onclick="myClick('3')">
            <input type = "button" class = "maths" name = "btnmul" id = "number" value = "*" onclick="myClick('*')">
            <input type = "button" class = "maths" name = "btnsub" id = "number" value = "-" onclick="myClick('-')">
            <input type = "button" class = "number" name = "btn4" id = "number"  value = "4" onclick="myClick('4')">
            <input type = "button" class = "number" name = "btn5" id = "number"  value = "5" onclick="myClick('5')">
            <input type = "button" class = "number" name = "btn6" id = "number"  value = "6" onclick="myClick('6')">
            <input type = "button" class = "maths" name = "btnadd" id = "number" value = "+" onclick="myClick('+')">
            <input type = "button" class = "sign" name = "" id = "delButton"  value = "DEL">
            <input type = "button" class = "number" name = "btn7" id = "number"  value = "7" onclick="myClick('7')">
            <input type = "button" class = "number" name = "btn8" id = "number"  value = "8" onclick="myClick('8')">
            <input type = "button" class = "number" name = "btn9" id = "number"  value = "9" onclick="myClick('9')">
            <input type = "button" class = "sign" name = "" id = "eqlButton"  value = "=">
            <input type = "button" class = "number" name = "btn0" id = "number"  value = "0" onclick="myClick('0')">
            <input type = "button" class = "number" name = "btn00" id = "number"  value = "00" onclick="myClick('00')">
            <input type = "button" class = "number" name = "btn." id = "number"  value = "." onclick="myClick('.')">
        </form>
        </main>

	</body>
</html>
